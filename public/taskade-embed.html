<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskade Embedded View</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .iframe-container {
            position: relative;
            width: 100%;
            height: 100%;
            min-height: 600px;
            border: none;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .loading {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
            z-index: 10;
            transition: opacity 0.3s ease-in-out;
        }
        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: #09d;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <div class="loading" id="loading">
            <div class="spinner"></div>
        </div>
        <iframe 
            id="taskadeFrame"
            sandbox="allow-same-origin allow-scripts allow-popups allow-forms allow-downloads"
            allowfullscreen
            referrerpolicy="origin"
            loading="lazy">
        </iframe>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const taskadeId = urlParams.get('id') || '01JRV02MYWJW6VJS9XGR1VB5J4';
            
            const iframe = document.getElementById('taskadeFrame');
            const loading = document.getElementById('loading');
            
            // Set the iframe source
            iframe.src = `https://www.taskade.com/a/${taskadeId}`;
            
            // Hide loading when iframe is loaded
            iframe.onload = function() {
                setTimeout(() => {
                    loading.classList.add('hidden');
                }, 300);
            };
            
            // Handle errors
            iframe.onerror = function() {
                loading.innerHTML = '<div style="text-align: center; padding: 20px;"><h3>Failed to load Taskade content</h3><p>Please try refreshing the page or check your network connection.</p></div>';
            };
        });
    </script>
</body>
</html>

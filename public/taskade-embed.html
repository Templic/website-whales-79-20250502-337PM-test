<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Extremely permissive CSP for Taskade -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval'; connect-src * wss://*.taskade.com; frame-src * https://*.taskade.com https://www.taskade.com; frame-ancestors * https://*.taskade.com;">
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="unsafe-none">
    <meta http-equiv="Cross-Origin-Opener-Policy" content="unsafe-none">
    <meta http-equiv="Cross-Origin-Resource-Policy" content="cross-origin">
    <!-- Allow prefetching of taskade.com resources -->
    <link rel="dns-prefetch" href="//www.taskade.com">
    <link rel="preconnect" href="https://www.taskade.com" crossorigin>
    <title>Taskade Embedded View</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: transparent;
        }
        .iframe-container {
            position: relative;
            width: 100%;
            height: 100%;
            min-height: 600px;
            border: none;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            background-color: transparent;
        }
        .loading {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(248, 249, 250, 0.8);
            z-index: 10;
            transition: opacity 0.3s ease-in-out;
        }
        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: #09d;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <div class="loading" id="loading">
            <div class="spinner"></div>
        </div>
        <iframe 
            id="taskadeFrame"
            allow="clipboard-read; clipboard-write; fullscreen; camera; microphone; geolocation"
            allowfullscreen
            referrerpolicy="no-referrer"
            loading="lazy"
            importance="high"
            crossorigin="anonymous">
        </iframe>
    </div>

    <script>
        // Function to set up CSRF token bypass mechanism
        function setupCSRFBypass() {
            // This is a passthrough page, so we can safely disable CSRF here
            // Adding a marker class that our middleware can check for
            document.documentElement.classList.add('taskade-integration');
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            // Set up security bypasses
            setupCSRFBypass();
            
            const urlParams = new URLSearchParams(window.location.search);
            const taskadeId = urlParams.get('id') || '01JRV02MYWJW6VJS9XGR1VB5J4';
            
            const iframe = document.getElementById('taskadeFrame');
            const loading = document.getElementById('loading');
            
            // Set the iframe source
            iframe.src = `https://www.taskade.com/a/${taskadeId}`;
            
            // Hide loading when iframe is loaded
            iframe.onload = function() {
                console.log('Taskade iframe loaded successfully');
                setTimeout(() => {
                    loading.classList.add('hidden');
                }, 300);
                
                // Ensure parent knows iframe is loaded
                if (window.parent && window.parent !== window) {
                    try {
                        window.parent.postMessage({ type: 'taskade-loaded', success: true }, '*');
                    } catch (e) {
                        console.warn('Could not notify parent frame', e);
                    }
                }
            };
            
            // Handle errors
            iframe.onerror = function(err) {
                console.error('Taskade iframe loading error:', err);
                loading.innerHTML = '<div style="text-align: center; padding: 20px;"><h3>Failed to load Taskade content</h3><p>Please try refreshing the page or check your network connection.</p></div>';
                
                // Notify parent about the error
                if (window.parent && window.parent !== window) {
                    try {
                        window.parent.postMessage({ type: 'taskade-error', error: 'Failed to load content' }, '*');
                    } catch (e) {
                        console.warn('Could not notify parent frame of error', e);
                    }
                }
            };
        });
    </script>
</body>
</html>
